version: '3.9'

services:
  redis:
    image: redis:latest
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./core/configs/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    networks:
      - web

  web:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    command: >
      sh -c "python open_politics_project/manage.py makemigrations &&
             python open_politics_project/manage.py migrate &&
             python open_politics_project/manage.py collectstatic --noinput &&
             python open_politics_project/manage.py runserver 0.0.0.0:4000"
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - HUGGINGFACE_TOKEN
      - NEWS_API_KEY
      - OPENAI_API_KEY
      - RUNNING_IN_DOCKER=true
    networks:
      - web
    expose:
      - "4000:4000"
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    networks:
      - web
    ports:
      - "5432:5432"
    expose:
      - "5432"

networks:
  web:
    external: true

volumes:
  postgres_data:
