<div id="search-container">
    <form hx-get="{% url 'stream_synopsis' %}" hx-trigger="keyup delay:500ms" hx-target="#results" hx-indicator="#loading">
        <input type="text" name="query" placeholder="Search news...">
        <span id="loading" style="display:none;">Loading...</span>
    </form>

    <div id="results">
        {% if synopsis %}
        <h3>Synopsis</h3>
        <p>{{ synopsis }}</p>
        {% endif %}
    </div>
</div>
