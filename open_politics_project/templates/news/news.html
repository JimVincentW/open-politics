<div id="search-container" style="height: 100px; width: 200px;">
    <form hx-get="{% url 'stream_synopsis' %}" hx-trigger="click" hx-target="#results" hx-indicator="#loading">
        <input type="text" name="query" placeholder="Search news...">
        <button type="submit" id="search-button">Search</button>
        <span id="loading" style="display:none;">Loading...</span>
    </form>

    <div id="results">
        {% if synopsis %}
        <h3>Synopsis</h3>
        <p>{{ synopsis }}</p>
        {% endif %}
    </div>
</div>
