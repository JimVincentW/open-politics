<style>
    @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes color-change {
        0% {
          border-top-color: #3498db;
        }
        25% {
          border-top-color: #e74c3c;
        }
        50% {
          border-top-color: #f1c40f;
        }
        75% {
          border-top-color: #2ecc71;
        }
        100% {
          border-top-color: #3498db;
        }
      }
      .spinner {
        position: absolute; /* or absolute, depending on the use case */
        justify-self: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000; /* Ensure it's above other content */
      }
      
      .loader {
        border: 5px solid #f3f3f3;
        border-radius: 50%;
        border-top: 5px solid #3498db;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite, color-change 4s ease-in-out infinite;
      }

</style>
{% extends "base.html" %}

{% load static %}

{% block news_home %}
<div id="root"></div> <!-- This is where the React app will be mounted -->
<script src="{% static 'output/_next/static/chunks/main.js' %}"></script>
<script src="{% static 'output/_next/static/chunks/pages/_app.js' %}"></script>
<script src="{% static 'output/_next/static/chunks/pages/index.js' %}"></script>

{% endblock %}
