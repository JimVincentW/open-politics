{% extends "base.html" %}

{% load static %}

{% block news_home %}
<style>

    .tldr-wrapper {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    h2 {
        color: #333;
    }

    body > div.tldr-wrapper > div.tldr-body > div.search-bar {
        margin-top: 2rem;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
    }

    body > div.tldr-wrapper > div.tldr-body > button {
        margin-top: 2rem;
    }
    
    .button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    
    .button:hover {
        background-color: #0056b3;
    }

    .language-options {
        margin-top: 1rem;
        display: flex;
        justify-content: left;

    }

    .boxes {
        display: none;
        margin: 5px;
        padding: 5px;
        padding-top: 5px;
        border: 1px solid black;
        border-radius: 5px;
    }
    body > div.tldr-wrapper > div.tldr-body > form > button {
        margin-top: 2rem;
    }
    .tldr-body {
        margin-top: 2rem;
    
    }
</style>    
{% if user.is_authenticated %}
<div class='tldr-wrapper'>
    <div class='tldr-header'>
        <h1>TLDR Summary Generator</h1>
    </div>
    <div class='tldr-body'>
        <!-- Begin Form -->
        <form hx-get="{% url 'fetch_tldr' %}" hx-target="#tldr-container">
            <div class="search-bar" style='border: 1px solid black; border-radius: 5px;'>
                <input type="text" name="query" placeholder="Search..." class="search-input">
            </div>

            <button type="submit" class="button">Fetch TLDR</button>
        </form>
        <!-- End Form -->
        <div id="articles-output">
            <!-- Articles will be rendered here -->
        </div>
        <div id="tldr-container">
            <!-- HTMX will update this container with the response from the server -->
        </div>
    </div>
</div>
<script src="https://unpkg.com/htmx.org"></script>
{% else %}
<div class='tldr-wrapper'>
    <div class='tldr-header'>
        <h1>TLDR Summary Generator</h1>
    </div>
    <div class='tldr-body'>
        <h2>Sign in to use the TLDR Summary Generator</h2>
    </div>
</div>
{% endif %}

{% endblock %}
