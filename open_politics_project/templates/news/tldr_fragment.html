<div id="articles-output" class="flex flex-row overflow-x-auto p-2 space-x-4 bg-violet-200">
    {% for article in articles %}
    <div class="flex-none min-w-[200px] max-w-[230px] bg-gray-800 text-white p-4 rounded-lg shadow-md relative">
        <a href="{{ article.url }}" class="stretched-link">
            <h2 class="font-bold text-lg mb-1 truncate">{{ article.title }}</h2>
        </a>
        <p class="text-gray-300 text-sm">{{ article.summary|slice:":200" }}</p>
        <div onclick="toggleContent(this)" class="cursor-pointer text-blue-500 hover:text-blue-700 mt-2">
            Read more
        </div>
        <img src="{{ article.image_url }}" alt="" class="absolute top-0 left-0 w-full h-full object-cover rounded-lg">
    </div>
    {% endfor %}
  </div>

<!-- Existing JavaScript code -->
<script>
    function toggleContent(button) {
        var card = button.parentNode;
        card.classList.toggle("expanded");
        if (card.classList.contains("expanded")) {
            button.innerHTML = "Minimize";
        } else {
            button.innerHTML = "Read more";
        }
    }
</script>
