<!-- Mobile-optimized TailwindCSS HTML with scrollable TL;DR and horizontal scrolling articles -->
<div id="tldr-output" class="overflow-y-scroll max-h-[50vh] font-sans text-xs text-gray-800 dark:text-white bg-aqua-200 p-2 rounded-md shadow-sm">
    <!-- Your TL;DR content goes here, safe-filtered -->
    {{ tldr|safe }}
</div>

<div id="articles-output" class="flex overflow-x-scroll py-1 space-x-1">
    {% for article in articles %}
    <div class="article-card flex-shrink-0 flex-col relative m-1 w-full sm:w-1/2 lg:w-1/3 xl:w-1/4 max-w-xs min-h-[15vh] border border-gray-700 text-left align-top bg-gray-800 bg-opacity-50 rounded-lg">
        <div class="title relative z-10 p-1">
            <a href="{{ article.url }}" class="block truncate">
                <h2 class="text-xs text-white font-bold">{{ article.url|cut:"https://www."|slice:":20" }}</h2>
            </a>
        </div>
        <div class="content relative z-10 p-2">
            <h3 class="text-sm text-gray-400 mb-1">{{ article.title }}</h3>
            <p class="text-xs text-white leading-5">{{ article.summary|slice:":100" }}...</p>
        </div>
        <div class="toggle-button relative cursor-pointer overflow-hidden bg-black bg-opacity-50 text-white rounded-md transition-all ease-in-out m-1 p-1 text-xs" onclick="toggleContent(this)">Read more
            <a href="{{ article.url }}"></a>
        </div>  
        <img src="https://source.unsplash.com/featured/?{{ article.url|cut:"https://www."|slice:":20" }}" alt="Unsplash Image" class="absolute top-0 left-0 w-full h-full object-cover filter blur-sm brightness-75 z-[-1] rounded-lg">
    </div>
    {% endfor %}
</div>

<script>
    function toggleContent(button) {
        var card = button.parentNode;
        card.classList.toggle("expanded");
        if (card.classList.contains("expanded")) {
            button.textContent = "Minimize";
        } else {    
            button.textContent = "Read more";
        }
    }
</script>
