<div id="chat-history">
    {% for message in chat_history %}
      <div class="message {{ message.role }}">{{ message.content }}</div>
    {% endfor %}
  </div>
  
  <form hx-post="{% url 'chatbot' %}" hx-target="#chat-history" hx-swap="beforeend">
    <input type="text" name="user_input" placeholder="Type your message...">
    <button type="submit">Send</button>
  </form>
