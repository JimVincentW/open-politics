{% load static %}
<!DOCTYPE html>
<html lang="en" class="{% if not currentTheme %}bg-black{% endif %} dark:bg-gray-800">
  <head>
    <title>Open Politics Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styleshee-->
    {% comment %} <link rel="stylesheet" href="{% static 'styles_main.css' %}">
    <link rel="stylesheet" href="{% static 'styles_ssare.css' %}"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="stylesheet" type="{% static 'css/custom_styles.css' %}">


    <!-- Font Awesome -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900|Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- installing htmx via staticfiles-->
    <script src="{% static 'htmx/htmx.min.js' %}"></script>
 
  </head>
  <body class="{% if currentTheme == 'dark' %}dark{% endif %}">
    {% include 'header.html' %}
  

    {% block content %}
    {% endblock %}

    {% block news_home%}
    {% endblock %}

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const toggleButton = document.getElementById('toggle-dark-mode');
        const htmlElement = document.documentElement;
        
        // Event listener for dark mode toggle
        toggleButton.addEventListener('click', function() {
          const isDark = htmlElement.classList.toggle('dark');
          localStorage.setItem('theme', isDark ? 'dark' : 'light');
          // Change the icon according to the state
          toggleButton.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        // Initialize dark mode from localStorage
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
          htmlElement.classList.add('dark');
          toggleButton.innerHTML = '<i class="fas fa-sun"></i>';
        } else {
          toggleButton.innerHTML = '<i class="fas fa-moon"></i>';
        }
      });
    </script>
  </body>
</html>
