{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Open Politics Project{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900|Ubuntu&display=swap" rel="stylesheet">
    
    <!-- Include htmx via staticfiles -->
    <script src="{% static 'htmx/htmx.min.js' %}"></script>
</head>
<body class="bg-white dark:bg-gray-900 max-h-full">
    {% include 'header.html' %}

    {% block content %}
    {% endblock %}

    {% block news_home %}
    {% endblock %}

    {% block faq %}
    {% endblock %}

    <div id="nextjs-container"></div>
    <div id="globe-container"></div>

    <!-- Load React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Include your Next.js component script -->
    <script src="{% static 'next/static/chunks/main.js' %}"></script>
    <script src="{% static 'next/static/chunks/pages/_app.js' %}"></script>
    <script src="{% static 'next/static/chunks/pages/index.js' %}"></script>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('toggle-dark-mode');
            const htmlElement = document.documentElement;

            // Function to set the theme
            function setTheme(theme) {
                if (theme === 'dark') {
                    htmlElement.classList.add('dark');
                    toggleButton.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    htmlElement.classList.remove('dark');
                    toggleButton.innerHTML = '<i class="fas fa-moon"></i>';
                }
                localStorage.setItem('theme', theme);
            }

            // Event listener for dark mode toggle
            toggleButton.addEventListener('click', function() {
                const isDark = htmlElement.classList.toggle('dark');
                setTheme(isDark ? 'dark' : 'light');
            });

            // Set dark mode as default
            setTheme('dark');
        });

        document.body.addEventListener('htmx:afterSwap', function(event) {
            var newCsrfToken = event.detail.xhr.getResponseHeader("X-CSRFToken");
            if (newCsrfToken) {
                document.querySelector('meta[name="csrf-token"]').setAttribute('content', newCsrfToken);
            }
        });

        document.body.addEventListener('htmx:configRequest', function(event) {
            var csrfToken = document.querySelector('meta[name="csrf-token"]').content;
            event.detail.headers['X-CSRFToken'] = csrfToken;
        });

        // Initialize the Next.js component if available
        document.addEventListener('DOMContentLoaded', function() {
            const globeContainer = document.getElementById('globe-container');
            if (window.__NEXT_CONTAINER__ && globeContainer) {
                const globe = new window.__NEXT_CONTAINER__.default(globeContainer);
            } else {
                console.error('Next.js container not found');
            }
        });
    </script>
</body>
</html>
